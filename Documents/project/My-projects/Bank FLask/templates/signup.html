<html>
    <head>
        <title>
            SIGNUP FORM
        </title>
        <style>
        input{
            height: 29px;
        }
        .form{padding: auto;
        height: 300;
        margin-top: 50px;

        }
         body{
             background-image: url("/static/bg2.jpg");
             background-size: 79pc;
         }  
        label{
            font-style: italic;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 25; 
            width: 80px; 
        }
        h1{
            font-style: italic;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        .head{
            width: auto;
            height: auto;

        }
        
        .hoverclass:hover{
            transform: scale(1.2);
            
        }
        h3{
            color:darkslategray
        }
        li{
            display: inline-block;
            border-radius:2em;
             width:87px; 
             height:38px;
             background-color: orangered; 
            padding-left: 19px;
            padding-top: 12px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-style: italic;
            
        }
        li:hover{
          background-color: red;
        }
        .fdiv{
            height: auto;
            width: 330px;
        }
        
        </style>
    </head>
    <body>
            {% include 'title.html' %}
            {% block head %}
            {% endblock %}
            <div class="fdiv">
                <a href="/"><li>HOME</li></a>
                <a href="/signup.html/"><li>SIGNUP</li></a>
                <a href="/login.html/"><li>LOGIN</li></a>
            </div>
            <div class="head">
           <center>
               <h1><u>SIGNUP FORM</u></h1>
           </center>  
        <center>
                <h3>{{ message }}</h3>
        <div class="form">
        <center>
            
        <form method="POST" action="/signup1.html/">
       <div style="display: inline-block;  height: auto;">
           <label >FULL NAME :</label><br><br>
           <label > Email-id :</label><br><br>
           <label > DOB :</label><br><br>
           <label > Mobile No. :</label><br><br>
           <label >Address :</label><br><br>
           <label>SET PASSWORD :</label><br><br>
           <label>CONFIRM PASSWORD :</label><br><br>       
           <label>INITIAL BALANCE :</label><br><br>
        </div><div style="display: inline-block ;  margin-top: 30px; height: auto;">   
           <input type="text" name="fullname" placeholder="Full Name"><br><br>
           <input type="email" name="email" placeholder="Email"><br><br>
           <input type="number" name="day" style="width: 40px;" placeholder="Day" maxlength="2" max="31">
           <input type="number" name="month" style="width: 45px;" maxlength="2" max="12" placeholder="Month">
           <input type="number" name="year" style="width: 50px;" maxlength="4" placeholder="Year"><br><br>
           <input type="number" name="mobile" placeholder="Mobile No."><br><br>
           <input type="text" name="address" placeholder="Address"><br><br>
           <input type="password" name="passd" placeholder="Password"><br><br>
           <input type="password" name="cpassd" placeholder="Confirm Password"><br><br>
           <input type="text" name="initialbal" placeholder="Initial Balance"><br><br>
        </div> 
           <br><input  class="hoverclass" type="submit"  style="border-radius: 2em; background: darkred; width: 130px ; height: 40px; color: deepskyblue;  ">
          
        
        </center>
        </div>
    </center>
        </form>
    </body>
</html>
